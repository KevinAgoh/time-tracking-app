<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>  
</head>
<body>
  <div class="container">
    <div class="activity-grid">
      <div class="overview">
        <div class="profile">
          <img class="avatar" src="./images/image-jeremy.png" alt="">
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy</h1>
            <h1>Robson</h1> 
          </div>
        </div>
        <div class="menu">
          <button class='windowlinks' onClick="openWindow(event, '.daily')" id='defaultOpen'>Daily</button>
          <button class='windowlinks' onClick="openWindow(event, '.weekly')">Weekly</button>
          <button class='windowlinks' onClick="openWindow(event, '.monthly')">Monthly</button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KevinAgoh">KÃ©vin AGOH</a>.
  </div>
  <script type='text/javascript' src='src/index.js'>
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
